version: '3.8'

services:

  discovery-server:
    build:
      context: ../edge/discovery-server/eureka-server
    container_name: discovery-server
    ports:
      - "8761:8761"

  user-service:
    build:
      context: ../business/user-service/user-application
    container_name: user-service
    ports:
      - "8081:8081"
    depends_on:
      - discovery-server

  product-service:
    build:
      context: ../business/product-service/product-application
    container_name: product-service
    ports:
      - "8082:8082"
    depends_on:
      - discovery-server

  order-service:
    build:
      context: ../business/order-service/order-application
    container_name: order-service
    ports:
      - "8083:8083"
    depends_on:
      - discovery-server

  gateway-server:
    build:
      context: ../edge/gateway-server
    container_name: gateway-server
    ports:
      - "8080:8080"
    depends_on:
      - discovery-server

  auth-server:
    build:
      context: ../edge/auth-server
    container_name: auth-server
    ports:
      - "8091:8091"
    depends_on:
      - discovery-server

  notification-server:
    build:
      context: ../edge/notification-server
    container_name: notification-server
    ports:
      - "8092:8092"

  job-server:
    build:
      context: ../edge/job-server
    container_name: job-server
    ports:
      - "8093:8093"
