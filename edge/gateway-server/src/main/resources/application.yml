management:
  endpoint:
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  health:
    mail:
      # Turn off health check mail server
      enabled: false
  zipkin:
    tracing:
      endpoint: http://localhost:9411
      connect-timeout: 30s
      read-timeout: 10s
  tracing:
    sampling:
      # 1.0 represents 100%, meaning all requests will be traced.
      probability: 1.0

server:
  port: 8080

spring:
  application:
    name: gateway-server
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456

springdoc:
  swagger-ui:
    urls:
      - name: auth-server
        url: /auth-server/v3/api-docs
      - name: user-service
        url: /user-service/v3/api-docs
      - name: product-service
        url: /product-service/v3/api-docs
      - name: order-service
        url: /order-service/v3/api-docs
      - name: aggregator-service
        url: /aggregator-service/v3/api-docs
