<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Login form -->
    <div id="loginForm" class="card shadow-sm p-4 hidden">
        <h3 class="text-center mb-4">Login</h3>
        <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group mb-3">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password">
        </div>
        <button id="loginButton" class="btn btn-primary w-100">Login</button>
        <p id="loginError" class="text-danger mt-2 hidden">Invalid login credentials</p>
    </div>

    <!-- Order form -->
    <div id="orderForm" class="card shadow-sm p-4 hidden">
        <h3 class="text-center mb-4">Place an Order</h3>
        <form id="orderFormElement">
            <div class="form-group mb-3">
                <label for="address">Address:</label>
                <input type="text" id="address" class="form-control" placeholder="Enter address">
            </div>

            <!-- Dynamic Order Items -->
            <div id="orderItems" class="form-group mb-3">
                <label>Order Items:</label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control product-quantity" placeholder="Product 1 Quantity" min="1" data-product-id="1">
                    <button class="btn btn-danger remove-item-btn">Remove</button>
                </div>
            </div>

            <!-- Buttons to Add or Submit Order -->
            <button type="button" class="btn btn-success w-100 mb-3" id="addItemBtn">Add Product</button>
            <button type="submit" class="btn btn-primary w-100">Place Order</button>
        </form>

        <!-- Display order information -->
        <div id="orderDetails" class="mt-4 hidden">
            <p><strong>Order ID:</strong> <span id="orderId"></span></p>
            <p><strong>Order Status:</strong> <span id="orderStatus"></span></p>
            <p><strong>Canceled Reason:</strong> <span id="canceledReason"></span></p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const accessToken = localStorage.getItem('accessToken');
        const loginForm = document.getElementById('loginForm');
        const orderForm = document.getElementById('orderForm');
        const orderItemsContainer = document.getElementById('orderItems');
        const addItemBtn = document.getElementById('addItemBtn');
        let productCounter = 2; // Start after product 1

        // Show login form if no access token
        if (!accessToken) {
            loginForm.classList.remove('hidden');
            return;
        }

        orderForm.classList.remove('hidden');

        // Handle adding dynamic products
        addItemBtn.addEventListener('click', () => {
            const productId = productCounter++;
            const productHtml = `
          <div class="input-group mb-3">
            <input type="number" class="form-control product-quantity" placeholder="Product ${productId} Quantity" min="1" data-product-id="${productId}">
            <button class="btn btn-danger remove-item-btn">Remove</button>
          </div>
        `;
            orderItemsContainer.insertAdjacentHTML('beforeend', productHtml);
            attachRemoveHandlers();
        });

        // Attach event listeners for removing items
        function attachRemoveHandlers() {
            const removeButtons = document.querySelectorAll('.remove-item-btn');
            removeButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    this.closest('.input-group').remove();
                });
            });
        }

        // Initial attach of remove handlers
        attachRemoveHandlers();

        // Handle form submission (placing an order)
        document.getElementById('orderFormElement').addEventListener('submit', async (event) => {
            event.preventDefault();
            const address = document.getElementById('address').value;
            const orderItems = [];

            // Gather all the dynamic product quantities
            document.querySelectorAll('.product-quantity').forEach(input => {
                orderItems.push({
                    productId: input.getAttribute('data-product-id'),
                    quantity: input.value
                });
            });

            // Make API call to place the order
            try {
                const response = await fetch('http://localhost:8080/api/orders/place', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        orderItems: orderItems,
                        address: address
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    displayOrderDetails(data);
                } else if (response.status === 401) {
                    showLoginForm();
                } else {
                    console.error('Failed to place order:', response.statusText);
                }
            } catch (error) {
                console.error('Error placing order:', error);
            }
        });

        // Show login form and hide everything else on 401 or missing token
        function showLoginForm() {
            orderForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            localStorage.removeItem('accessToken');
        }

        // Display order details after successful order placement
        function displayOrderDetails(data) {
            const orderIdElement = document.getElementById('orderId');
            const orderStatusElement = document.getElementById('orderStatus');
            const canceledReasonElement = document.getElementById('canceledReason');

            orderIdElement.textContent = data.data;  // Assuming the API returns orderId in 'data'
            orderStatusElement.textContent = 'Processing';  // You can dynamically set the initial status
            canceledReasonElement.textContent = '';

            document.getElementById('orderDetails').classList.remove('hidden');
        }
    });
</script>
</body>
</html>
